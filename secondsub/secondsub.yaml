---
apiVersion: v1
kind: Namespace
metadata:
  name: roke-test
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  name: mychannel
  namespace: roke-test
spec:
  type: Git
  pathname: https://github.com/rokej/testrepo.git
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: second-level-sub
  namespace: roke-test
  annotations:
    apps.open-cluster-management.io/github-path: day2
spec:
  channel: roke-test/mychannel
  placement:
    placementRef:
      name: dev-cluster
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: dev-cluster
  namespace: roke-test
spec:
  clusterSelector:
    matchLabels:
      local-cluster: "true"
